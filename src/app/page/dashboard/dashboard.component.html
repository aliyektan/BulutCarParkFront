<div class="container mb-5">
  <div class="row">
    <div class="offset-2 col-md-4">
      <button type="button" class="btn btn-block btn-lg btn-outline-primary" (click)="openEventList()">
        Park Listesi
      </button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-block btn-lg btn-outline-primary" (click)="openInvoiceList()">
        Fatura Listesi
      </button>
    </div>
  </div>
</div>

<div *ngIf="activeList == 'event'">
  <app-parking-event-list></app-parking-event-list>
</div>
<div *ngIf="activeList == 'invoice'">
  <app-invoice-list></app-invoice-list>
</div>
